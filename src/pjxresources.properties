#usage note
usage=quick CL usage: (Note: CL also loads the GUI components, without displaying)\n\
without options  ...to start the GUI\n\
[options] <sourcefile 1>...[<sourcefile x>]\n\
\n\
options: -dvx1..4, -c <x>, -o <x>, -n <x>, -l, -p <x>, -i <x>, -g\n\
-c [path]inifile  ...use that specified iniFile instead of the standard\n\
-dvx1  ...create a .d2v ProjectFile on demux\n\
-dvx2  ...create a .d2v ProjectFile + .ac3.wav (RIFF WAVE Header)\n\
-dvx3  ...create a .d2v ProjectFile + .mpa.wav (RIFF WAVE Header)\n\
-dvx4  ...create a .d2v ProjectFile + .ac3.wav + mpa.wav (RIFF WAVE Header)\n\
-o <path>  ...use that specified directory for output\n\
-n <filename>  ...use that specified filename for output\n\
-p <file>  ...use that text based file as cutpoint list\n\
-i <tokens>  ...use only these (P)IDs, separated by comma \",\"\n\
-g  ...display the GUI using all given CLI options\n\
-l  ...write the normal logfile\n\
use -dvx OR -c & -o/-n/-l/-p/-i/-g or no options (for std)

